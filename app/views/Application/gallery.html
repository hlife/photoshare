{{range $group, $photos := .gallery}}
  <div class="page-header">
    <h1>{{$group}}</h1>
  </div>

  <div class="row">
{{range $photo, $index := $photos}}
	  <div class="span4 photo" path="{{.Username}}/{{.Name}}">
			<a href="/view/{{.Username}}/{{.Name}}">
				<img src="/photos/thumbs/{{.Username}}/{{.Name}}">
			</a>
		</div>
{{end}}
	</div>
{{end}}
