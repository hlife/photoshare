{{range $group, $photos := .Photos}}
  <div class="page-header">
    <h1>{{$group}}</h1>
  </div>

  <div class="row">
{{range $index, $photo := $photos}}
	  <div class="span3 photo" photoId="{{.PhotoId}}">
			<div class="delete-photo">&#x2718;</div>
			<a href="{{.ViewUrl}}">
				<img src="{{thumbUrl $photo 250 250}}">
			</a>
		</div>
{{end}}
	</div>
{{end}}
