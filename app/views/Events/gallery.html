{{range $group, $photos := .Photos}}
  <div class="page-header">
    <h1>{{$group}}</h1>
  </div>

  <div class="row">
{{range $photo, $index := $photos}}
	  <div class="span4 photo" path="{{.Username}}/{{.Name}}">
			<a href="/events/{{.EventId}}/view/{{.Username}}/{{.Name}}">
				<img src="{{.ThumbUrl}}">
			</a>
		</div>
{{end}}
	</div>
{{end}}
